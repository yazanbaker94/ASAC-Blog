<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Posts</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">


</head>
<body>
    
<header>
    <main>
        <nav>
            <ul>
                <li id='aloneTitle'>ASAC</li>
                <li><a href='#'>Home</a></li>
                <li><a href='#'>About</a></li>
                <li><a href='#'>Contact</a></li>
            </ul>
        </nav>
    </main>
</header>

<form id='form'>
    <label for="authName">Author name:</label>
    <input type="text" id="authName" name="authName"><br>
    <label for="titleName">Title name:</label>
    <input type="text" id="titleName" name="titleName"><br>

    <label for="subject">Subject: </label>
    <select id="subject" name="subject">
        <option value="Coding">Coding</option>
        <option value="3D printing">3D printing</option>
        <option value="Cyber security">Cyber security</option>
        <option value="AI">AI</option>
    </select><br>
    <label for="content" >Content: </label><br>
    <input type="text" id="content" name="content"><br>
    <label for="day">Day: </label>
    <input type="number" id="day" name="day" min='1' max='31'><br>
    <label for="month">Month: </label>
    <input type="number" id="month" name="month" min='1' max='12'><br>
    <label for="year">Year: </label>
    <input type="number" id="year" name="year" min='1' max='2021'><br>
    <input type="submit" value="Submit">
  </form>


  <aside id='articleData'></aside>

    <script src="/js/app.js"></script>
</body>
</html>
